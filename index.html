<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abel Perez">
    <meta name="description" content="numeros, adivina,  juego de memoria">
    <meta name="keywords" content="juego de memoria, matematica ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

<body data-bs-theme="dark">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="#">Adivinanzas</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
    </header>
    <main>
        <section class="container text-center">
            <h1 class="mt-5 text-center">Adivina el número</h1>
            <button id="comenzarBtn" class="btn btn-primary mt-3 ">Empezar</button>
            <div id="juego" style="display: none;">
              <label for="numeroInput" class="mt-3">Escriba un número:</label>
              <input type="number" id="numeroInput" class="form-control">
              <button id="enviarBtn" class="btn btn-primary mt-3">Enviar</button>
            </div>
        </section>
    </main>
    <footer class="text-center py-3 bg-primary-subtle">

    </footer>
